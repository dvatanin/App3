<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div id="splashScreen" class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p id="splashscreenNotifications" class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div id="dashboard">
        	<div id="recruitmentStats">
				<ul id="recruitmentStatsList"></ul>				
        	</div>
        	<div id="projects">
				<ul id="projectList"></ul>
        	</div>
        	<div id="notifications">
        	</div>
        </div>
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/json2.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            var projectList;
            var baseUrl = '';
            var baseUrl = 'http://VAND02165.vci.local';


		    function setStatus(message)
		    {
		    	$('#notifications').text(message);
		    	$('#splashscreenNotifications').text(message);
		    }
			
			function getCommunications(communications, isSurvey)
			{
				var out = "";
				if(communications.length > 0) {
					// add colspans
					out += '<table class="table table-striped">';
					out += '<thead><tr><th>Sent</th><th>Sent total</th><th>Description</th><th>Subject</th></tr></thead>';
					out += '<tbody>';
					var length = communications.length,
					element = null;
					for (var i = 0; i < length; i++) {
						element = communications[i];
						out += '<tr><td>' + element.SentOn + '</td><td>' + element.SentCount + '</td><td>' + element.CommunicationTypeLabel + '</td><td>' + element.Subject + '</td></tr>';
						out += '<tr><td colspan="4">Deliverability: ' + element.ClickedCount + ' Clicked, ' + element.HardBounceCount + ' Hard Bounces, ' + element.SoftBounceCount + ' Soft Bounces, ' + element.UnsubscribedCount + ' Unsubscribed, ' + element.SpamCount + ' Marked as delicious spam</td></tr>'
						if(isSurvey && element.CommunicationType === "Invitation") {
							out += '<tr><td colspan="4">Participation:  ' + element.InvitedCount + ' Invited, ' + element.SurveyStartedCount + ' Started, ' + element.CompletedCount + ' Completed, ' + element.DisqualifiedCount + ' Disqualified, ' + element.OverQuotaCount + ' Over Quota</td></tr>'
						}
					}
					out += '</tbody>';
					out += '</table>';
				}
				return out;
			}
			
			function getProject(projectId, name)
			{		    	
    			$.ajax({
					type: 'GET',
					url: baseUrl + '/c/projects/get/' + projectId,
					success: function(data){						
						var out;
						var project = data.Response;
						
						out = '<div style="display: none;" id="' + project.ProjectId +'">';
						out += '<h1>' + name +'</h1>';
						out += '<p class="projectStatus' + project.ActivityStatusDisplayText + '">' + project.ActivityStatusDisplayText 
						if(project.ActivityStatusDisplayText != "Open" && project.HasActivityEverBeenLive === true) {
							out += ' but has been open before';
						}
						out +=  '</p>';
						out += '<p class="projectType">Project type is ' + project.ProjectTypeResourceName
						if (project.IsSurvey) {
							out += ' survey</p>';
						}
						if (project.IsForum) {
							out += ' forum</p>';
						}					
						
						out += '<p class="projectHistory">Created on: ' + project.ProjectCreatedOn + ' Updated on: ' + project.ActivityUpdatedOn + ' Accessed on: ' + project.ProjectAccessedOn + '</p>';
						
						out += getCommunications(project.CommunicationViewModels, project.IsSurvey);
						
						out += '<a href="#" class="closeProject btn" data-project-id="' + project.ProjectId + '">Back</a>';
						out += '</div>';
						$('body').append(out);
						$(".closeProject").on("click", function(){
							var id = $(this).attr("data-project-id");
							$('#' + id).hide();
							$("#dashboard").show();
						});
						setStatus("");
					},
					error: function(){
						setStatus("ERROR: Unable to get project data!");
					}
				});			
			

			}
            
            function getProjects() {
            	setStatus("Getting a list projects...");
    			$.ajax({
					type: 'GET',
					//data: 'timeoffsetInMinutes=420&email=justin.callison%40visioncritical.com&password=Password2&remember-me=on',
					//url: 'https://vccommunitpanel.sit.vcilabs.com/c/projects/list?count=10',
					url: baseUrl + '/c/projects/list?count=10',
					success: function(data2){						
						var length = data2.length,
						element = null;
						for (var i = 0; i < length; i++) {
						  element = data2[i];
						  var tokens = element.EditLink.split("/");
						  var projectId = tokens[tokens.length - 1];
						  
						  $('#projectList').append('<li>' + element.Name + ' (' + element.ProjectTypeResourceName + ')' + ' <a href="#" class="projectLink btn" data-project-id="' + projectId +'">View</a></li>');
						  setStatus("Loading '" + element.Name + "' project...");
						  getProject(projectId, element.Name);
						}    
						setStatus("");	
						$(".projectLink").on("click", function() {
							var id = $(this).attr("data-project-id");
							$("#dashboard").hide();
							$('#' + id).show();
						});
					},
					error: function(){
						setStatus("ERROR: Unable to get projects!");
					}
				});
		    }
		    
		    function getRecruitmentStats()
		    {
		    	setStatus("Getting recruitment stats...");
    			$.ajax({
					type: 'GET',
					url: baseUrl + '/c/statistics/invitations',
					success: function(data2){						
						var length = data2.length,
						element = null;
						for (var i = 0; i < length; i++) {
						  element = data2[i];
						  $('#recruitmentStatsList').append('<li>' + element.label + ' (' + element.count + ')' + '</li>');
						}    
						setStatus("");						
					},
					error: function(){
						setStatus("ERROR: Unable to get projects!");
					}
				});
		    }
		    
	    
		    function showDashboard() {
		    	$("#splashScreen").hide();
		    	$("#dashboard").show();
		    }
            
            $("#dashboard").hide();
            setStatus("Logging in...");
            
			$.ajax({
		        type: 'POST',
		        data: 'timeoffsetInMinutes=420&email=cpmadmin%40visioncritical.com&password=Password1&remember-me=on',
		        //url: 'https://vccommunitpanel.sit.vcilabs.com/c/Account/SignIn',
		        url: baseUrl + '/c/Account/APISignIn',
		        success: function(data){
					//alert('Success!');
					setStatus("Login successfull");
					getRecruitmentStats();
					getProjects();
					showDashboard();
					setStatus("");
				},
		        error: function(){
		            setStatus("ERROR: Unable to login!");
		        }
		    });
		    
            
        </script>
    </body>
</html>
